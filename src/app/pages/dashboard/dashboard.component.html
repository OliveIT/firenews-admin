<!-- Dashboard Page Contents -->

<div id="dashboard">
  <!-- Total Category  -->
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Total Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{totalCategory}}
    </mat-card-content>
  </mat-card>

  <!-- Total Article -->
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Total Article</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{totalArticle}}
    </mat-card-content>
  </mat-card>

  <!-- Total Video Article  -->
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Total Video Article</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{totalVideo}}
    </mat-card-content>
  </mat-card>
</div>
